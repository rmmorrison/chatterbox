databaseChangeLog:
  - changeSet:
      id: create_quotes_table
      author: rmmorrison
      changes:
        - createTable:
            tableName: quotes
            columns:
              - column:
                  name: message_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: author_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: channel_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: VARCHAR(255)
                  constraints:
                    nullable: false