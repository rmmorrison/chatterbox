databaseChangeLog:
  - changeSet:
      id: create_rss_feed_table
      author: rmmorrison
      changes:
        - createTable:
            tableName: rss_feed
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: channel_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: feed_url
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_published
                  type: INTEGER
